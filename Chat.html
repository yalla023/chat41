<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="header">
        <h1>Messenger</h1>
        <div class="header-buttons">
            <button onclick="window.location.href='index.html'"><i class="fas fa-arrow-left"></i> Back</button>
        </div>
    </div>

    <div class="body">
        <div class="chat-container chat-page">
            <div class="chat-area">
                <div class="chat-header">
                    <div class="chat-user-info " onclick="viewProfile()">
                        <div class="user-status-wrapper">
                            <img src="pic1.png.jpg" alt="Bhavani-online-status" id="bhavani-online-status">
                            <span class="online-status" id="Bhavani-online-status"></span>
                        </div>
                        <div class="user-details">
                            <h3 id="chat-user-name"></h3>
                            <span class="status-text" id="status-text">Offline</span>
                        </div>
                    </div>
                    <div class="chat-actions">
                        <button onclick="viewProfile()" title="View Profile">
                            <i class="fas fa-user"></i>
                        </button>
                        <button onclick="startCall('audio')" title="Voice Call">
                            <i class="fas fa-phone"></i>
                        </button>
                        <button onclick="startCall('video')" title="Video Call">
                            <i class="fas fa-video"></i>
                        </button>
                        <button onclick="showMoreOptions()" title="More Options">
                            <i class="fas fa-ellipsis-v"></i>
                        </button>
                    </div>
                </div>

                <div class="messages" id="messages-container">
                    <div class="message-loading" id="message-loading">
                        <div class="loading-spinner"></div>
                        <p>Loading messages...</p>
                    </div>
                </div>

                <div class="message-input">
                    <div class="input-actions">
                        <button id="attachment-btn" title="Add attachment">
                            <i class="fas fa-paperclip"></i>
                        </button>
                        <button id="emoji-btn" title="Add emoji">
                            <i class="far fa-smile"></i>
                        </button>
                    </div>
                    <input type="text" id="message-input" placeholder="Type a message...">
                    <button id="send-message-btn" title="Send message">
                        <i class="fas fa-paper-plane"></i>
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- Profile Modal -->
    <div id="profile-modal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal('profile-modal')">&times;</span>
            <div class="profile-header">
                <div class="profile-image">
                    <img id="modal-user-image" src="pic1.png.jpg" alt="Profile Picture">
                </div>
                <h2 id="modal-user-name">Bhavani</h2>
                <p id="modal-user-status">Online</p>
            </div>
            <div class="profile-info">
                <div class="info-item">
                    <i class="fas fa-envelope"></i>
                    <div>
                        <label>Email</label>
                        <span id="modal-user-email">bhavani@gmail.com</span>
                    </div>
                </div>
                <div class="info-item">
                    <i class="fas fa-phone"></i>
                    <div>
                        <label>Phone</label>
                        <span id="modal-user-phone">9876543210</span>
                    </div>
                </div>
                <div class="info-item">
                    <i class="fas fa-clock"></i>
                    <div>
                        <label>Last Seen</label>
                        <span id="modal-user-last-seen">12:00 PM</span>
                    </div>
                </div>
            </div>
            <div class="profile-actions">
                <button class="action-btn" onclick="editProfile()">
                    <i class="fas fa-edit"></i> Edit Profile
                </button>
                <button class="action-btn" onclick="blockUser()">
                    <i class="fas fa-ban"></i> Block User
                </button>
                <button class="action-btn" onclick="reportUser()">
                    <i class="fas fa-flag"></i> Report User
                </button>
            </div>
        </div>
    </div>

    <!-- Edit Profile Modal -->
    <div id="edit-profile-modal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal('edit-profile-modal')">&times;</span>
            <h2>Edit Profile</h2>
            <form id="edit-profile-form" onsubmit="saveProfileChanges(event)">
                <div class="form-group">
                    <label>Display Name</label>
                    <input type="text" id="edit-display-name" required>
                </div>
                <div class="form-group">
                    <label>Status Message</label>
                    <input type="text" id="edit-status" required>
                </div>
                <div class="form-group">
                    <label>Email</label>
                    <input type="email" id="edit-email" required>
                </div>
                <div class="form-group">
                    <label>Phone</label>
                    <input type="tel" id="edit-phone" required>
                </div>
                <button type="submit" class="submit-btn">Save Changes</button>
            </form>
        </div>
    </div>

    <!-- Attachment Modal -->
    <div id="attachment-modal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal('attachment-modal')">&times;</span>
            <h2>Add Attachment</h2>
            <div class="attachment-options">
                <button onclick="attachFile('image')">
                    <i class="fas fa-image"></i> Image
                </button>
                <button onclick="attachFile('document')">
                    <i class="fas fa-file"></i> Document
                </button>
                <button onclick="attachFile('audio')">
                    <i class="fas fa-music"></i> Audio
                </button>
            </div>
            <input type="file" id="file-input" style="display: none">
        </div>
    </div>

    <script src="chat.js"></script>
</body>
</html>
