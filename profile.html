<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="header">
        <h1>Profile</h1>
        <div class="header-buttons">
            <button onclick="goBack()"><i class="fas fa-arrow-left"></i> Back</button>
        </div>
    </div>

    <div class="body">
        <div class="profile-container">
            <!-- Profile Header Section -->
            <div class="profile-header">
                <div class="profile-image">
                    <img src="pic1.png.jpg" alt="Profile Picture" id="profile-picture">
                    <div class="edit-overlay" onclick="editProfilePicture()">
                        <i class="fas fa-camera"></i>
                    </div>
                </div>
                <h2 id="profile-name"></h2>
                <p id="profile-status">Online</p>
            </div>

            <!-- Profile Navigation -->
            <div class="profile-nav">
                <button class="nav-btn active" onclick="switchTab('info')">
                    <i class="fas fa-user"></i> Info
                </button>
                <button class="nav-btn" onclick="switchTab('chats')">
                    <i class="fas fa-comments"></i> Chats
                </button>
                <button class="nav-btn" onclick="switchTab('groups')">
                    <i class="fas fa-users"></i> Groups
                </button>
                <button class="nav-btn" onclick="switchTab('messages')">
                    <i class="fas fa-envelope"></i> Messages
                </button>
            </div>

            <!-- Profile Content Sections -->
            <div id="profile-content">
                <!-- Info Tab -->
                <div id="info-tab" class="content-tab active">
                    <div class="profile-info">
                        <div class="info-item">
                            <i class="fas fa-user"></i>
                            <div>
                                <label>Username</label>
                                <span id="username-text"></span>
                            </div>
                            <i class="fas fa-pen edit-icon" onclick="editField('username')"></i>
                        </div>

                        <div class="info-item">
                            <i class="fas fa-envelope"></i>
                            <div>
                                <label>Email</label>
                                <span id="email-text"></span>
                            </div>
                            <i class="fas fa-pen edit-icon" onclick="editField('email')"></i>
                        </div>

                        <div class="info-item">
                            <i class="fas fa-phone"></i>
                            <div>
                                <label>Phone</label>
                                <span id="phone-text"></span>
                            </div>
                            <i class="fas fa-pen edit-icon" onclick="editField('phone')"></i>
                        </div>

                        <div class="info-item">
                            <i class="fas fa-info-circle"></i>
                            <div>
                                <label>Bio</label>
                                <span id="bio-text"></span>
                            </div>
                            <i class="fas fa-pen edit-icon" onclick="editField('bio')"></i>
                        </div>
                    </div>
                </div>

                <!-- Chats Tab -->
                <div id="chats-tab" class="content-tab">
                    <div class="search-bar">
                        <input type="text" placeholder="Search chats..." onkeyup="searchChats(this.value)">
                    </div>
                    <div id="chats-list" class="list-container">
                        <!-- Chats will be loaded here -->
                    </div>
                </div>

                <!-- Groups Tab -->
                <div id="groups-tab" class="content-tab">
                    <div class="search-bar">
                        <input type="text" placeholder="Search groups..." onkeyup="searchGroups(this.value)">
                    </div>
                    <div id="groups-list" class="list-container">
                        <!-- Groups will be loaded here -->
                    </div>
                    <button class="floating-btn" onclick="createNewGroup()">
                        <i class="fas fa-plus"></i> New Group
                    </button>
                </div>

                <!-- Messages Tab -->
                <div id="messages-tab" class="content-tab">
                    <div class="search-bar">
                        <input type="text" placeholder="Search messages..." onkeyup="searchMessages(this.value)">
                    </div>
                    <div id="messages-list" class="list-container">
                        <!-- Messages will be loaded here -->
                    </div>
                </div>
            </div>

            <!-- Profile Actions -->
            <div class="profile-actions">
                <button class="action-btn" onclick="openSettings()">
                    <i class="fas fa-cog"></i> Settings
                </button>
                <button class="action-btn" onclick="openPrivacy()">
                    <i class="fas fa-lock"></i> Privacy
                </button>
                <button class="action-btn logout" onclick="logout()">
                    <i class="fas fa-sign-out-alt"></i> Logout
                </button>
            </div>
        </div>
    </div>

    <script src="profile.js"></script>
</body>
</html>
